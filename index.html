}

    //MINI PROYECTO JUEGO DE GOLF

    function puntajeDeGolf(par,golpes){
        if (golpes == 1) {
            return "Hole in one!";
        } else if (golpes <= par - 2) {
            return "Eagle";
        } else if (golpes == par - 1) {
            return "Birdie";
        } else if (golpes == par) {
            return "Par";
        } else if(golpes == par + 1){
            return "Bogey";
        } else if (golpes == par +2){
            return "Double Bogey";
        } else if (golpes >= par + 3){
            return "Go Home";
        }
    }
    console.log(puntajeDeGolf(4,2));
    
    console.log(puntajeDeGolf(4,4));

    console.log(puntajeDeGolf(4,6));

function clasificarValor(valor) {
    var respuesta;
    switch (valor) {
        case 1: respuesta = "alpha";
        break;
        case 2:
        respuesta = "beta";
        break;
        case 3: 
        respuesta = "gamma";
        break;
        case 4: respuesta = "delta";
        break;
    }
    return respuesta;
}
console.log(clasificarValor(1));

function seleccionarIdioma(valor){
var idioma;
switch (valor) {
    case 1:
    idioma = "Español";
    break;
    case 2:
    idioma = "Frances";
    break;
    case 3: idioma = "Italiano";
    break;
    default: idioma = "Ingles"
    break;   
}
return idioma;
}

console.log(seleccionarIdioma(1));
console.log(seleccionarIdioma(2));
console.log(seleccionarIdioma(3));
console.log(seleccionarIdioma(5));
