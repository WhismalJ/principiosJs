    //MINI PROYECTO JUEGO DE GOLF

    function puntajeDeGolf(par,golpes){
        if (golpes == 1) {
            return "Hole in one!";
        } else if (golpes <= par - 2) {
            return "Eagle";
        } else if (golpes == par - 1) {
            return "Birdie";
        } else if (golpes == par) {
            return "Par";
        } else if(golpes == par + 1){
            return "Bogey";
        } else if (golpes == par +2){
            return "Double Bogey";
        } else if (golpes >= par + 3){
            return "Go Home";
        }
    }
    console.log(puntajeDeGolf(4,2));
    
    console.log(puntajeDeGolf(4,4));

    console.log(puntajeDeGolf(4,6));

    console.log(puntajeDeGolf(4,15));

        break;
        case 3:

        break;
        case 4: respuesta = "delta";
        break;
    }
    return respuesta;
}

    case 1:

}

function verificarPropiedad(obj, propiedad){
  if (obj.hasOwnProperty(propiedad)) {
    return "propiedad:" + obj [propiedad];
  }  else {
    return "El objeto no tiene esta propiedad";
  }
}

    /* Define una funcion actualizarDiscos que tome los siguientes parametros:

    - discos (el objeto que representa la coleccion de discos).
    - id.
    -propiedad ("artista" o "canciones").
    -valor.

    Tu meta es completar la funcion implementando las siguientes reglas para modificar el objeto pasado a la funcion:

    -Si "valor" es una cadena vacia, elimina la propiedad del album correspondiente.

    -Si propiedad es igual a la cadena de caracteres "canciones" pero el albun no tiene una propiedad llamada canciones, crea un arreglo vacio y agrega "valor" a ese arreglo.

    -Si " propiedad" es igual a la cadena de caracteres "cancion"  y "valor" no es una cadena vacia, agrega "valor" al final del arreglo de anciones del album correspondiente.

    - Si "valor" no es una cadena vacia y "propiedad" no es igual a "canciones" , asigna el valor del parametro "valor" a la propiedad.
    
    Si la propiedad no existe, debes crearla y asignar este valor.*/

    function actualizarDiscos (discos, id, propiedad, valor) {
       if (valor === "") {
           delete discos[id][propiedad];
       } else if (propiedad === "canciones"){
           discos[id][propiedad] = discos[id][propiedad] || [];
           discos[id][propiedad].push(valor);
       }else {
           discos[id][propiedad] = valor;
       }
    }

// (**) con doble asterisco elevamos al cuadrado

function calcularAreaCirculo(radio){
    const PI = 3.14;

    if (radio < 0){
        return undefined;
    }
    return PI * (radio ** 2);
}
